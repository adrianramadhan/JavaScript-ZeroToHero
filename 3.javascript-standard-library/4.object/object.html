<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      // Static Method pada object
      // Secara default, object bisa diubah atau dihapus properties-nya
      // Jika kita ingin mengubah suatu object menjadi object yang tidak bisa diubah atau dihapus, kita bisa menggunakan beberapa static method
      // Object.freeze() digunakan untuk mengubah object menjadi object yang tidak bisa dubah atau dihapus attribute-nya
      // Object.seal() digunakan untuk mengubah object menjadi object yang tidak bisa dihapus attribute-nya
      const person = {
        firstName: "Adrian",
        lastName: "Ramadhan",
      };

      // Object.freeze(person);
      Object.seal(person);
      person.firstName = "Luthfi";
      person.lastName = "Pratama";
      delete person.lastName;
      console.log(person);
      for (const nama in person) {
        console.log(person[nama]);
      }

      // Object Assign
      // Kadang kita ada kasus menggabungkan semua attribute dari sebuah object ke object lain
      // Hal ini bisa kita lakukan dengan menggunakan Object.assign(target, source)
      const target = { firstName: "Adrian" };
      const source = { lastName: "Ramadhan" };
      Object.assign(target, source);
      console.log(target);
      for (const nama in target) {
        console.log(target[nama]);
      }

      // Object Property Nama & Value
      // Object juga memiliki static method untuk digunakan mengambil semua properties names dan values
      // Object.values() digunakan untuk mengambil semua property value
      // Object.getPropertyNames() digunakan untuk mengambil semua property name
      const orang = {
        firstName: "Nabil",
        lastName: "Rakha",
      };

      console.log(Object.values(orang));
      console.log(Object.getOwnPropertyNames(orang));
    </script>
  </body>
</html>
