<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
  </head>
  <body>
    <script>
      // Map merupakan representasi data dari struktur data key-value
      // Map mirip dengan tipe data object, hanya saja pada Map, semua method untuk manipulasi data sudah disediakan
      // Map mengikuti kontrak iterable, sehingga bisa di iterasi secara default
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Map
      const map = new Map();

      map.set("Name", "Adrian Ramadhan");
      map.set("Address", "Indonesia");

      console.log(map);
      console.log(map.get("Name"));
      console.log(map.get("Address"));
      for (const elements of map) {
        console.log(`${elements[0]} : ${elements[1]}`);
      }

      map.forEach((value, key) => console.log(`${key} : ${value}`));
    </script>
  </body>
</html>
