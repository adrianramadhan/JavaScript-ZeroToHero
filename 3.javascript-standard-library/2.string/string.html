<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      // Instance method dan instance properties dalam string
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String
      const name = "Adrian Ramadhan";
      console.log(name.length);
      console.log(name.toLowerCase());
      console.log(name.toUpperCase());
      console.log(name.split(" ")); // Memotong menjadi array
      console.log(name.slice("7"));

      const input = "   Input data   ";
      console.log(input.trim()); // Menghapus Whitespace dan menciptakan data baru
    </script>
  </body>
</html>
