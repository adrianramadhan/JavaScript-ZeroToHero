<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
  </head>
  <body>
    <script>
      // Math merupakan class di JavaScript yang berisikan static property dan method untuk operasi matematika
      // Ada banyak sekali static property dan method di Math
      // Math hanya bisa digunakan untuk tipe data Number, tidak bisa untuk tipe data BigInt
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math?retiredLocale=id
      console.log(Math.max(11, 12, 9, 13, 8));
      console.log(Math.min(11, 12, 9, 13, 8));
      console.log(Math.round(10.5));
      console.log(Math.round(10.3));
      console.log(Math.floor(9.9));
      console.log(Math.ceil(9.3));
    </script>
  </body>
</html>
