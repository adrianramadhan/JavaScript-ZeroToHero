<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property di Class</title>
  </head>
  <body>
    <script>
      // Sama seperti di constructor function, dalam class pun kita bisa menambahkan property
      // Karena hasil akhirnya adalah sebuah object, jadi menambahkan property di class bisa juga dilakukan di instance objectnya
      class Person {
        constructor(firstName, middleName, lastName) {
          this.firstName = firstName;
          this.middleName = middleName;
          this.lastName = lastName;
          this.fullName = firstName + " " + middleName + " " + lastName;
          this.sayHello = function () {
            console.log(`Hello ${this.fullName}`);
          };
        }
      }

      const adrian = new Person("Adrian", "Putra", "Ramadhan");
      console.log(adrian);
      adrian.sayHello();
    </script>
  </body>
</html>
