<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Method</title>
  </head>
  <body>
    <script>
      // Selain digunakan untuk meamnggil constructor memilih parent class, kata kunci super juga bisa digunakan untuk mengakses method parent class
      // Caranya bisa menggunakan super titik nama function-nya
      // Dengan kata lain, super sebenarnya adalah reference ke parent prototype, mirip seperti __proto__
      class Shape {
        paint() {
          console.log("Paint Shape");
        }

        paint2() {
          console.log("Paint Rectangle");
        }
      }

      class Circle extends Shape {
        paint() {
          super.paint();
          super.paint2();
          console.log("Paint Circle");
        }
      }

      const circle = new Circle();
      circle.paint();
    </script>
  </body>
</html>
