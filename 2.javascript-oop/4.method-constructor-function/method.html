<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Constructor Function</title>
  </head>
  <body>
    <script>
      // Sama seperti pada tipe data object biasanya, kita juga bisa menambahkan method di dalam constructor function
      // Jika kita tambahkan method di constructor function, secara otomatis object yang dibuat akan memiliki method tersebut
      function person() {
        this.firstName = "";
        this.lastName = "";
        this.sayHello = function (name) {
          console.log(`Hello ${name}, kenalin aku ${this.firstName}`);
        };
      }

      const adrian = new person();
      adrian.firstName = "Adrian";
      adrian.lastName = "Ramadhan";
      console.log(adrian);
      adrian.sayHello("Yann");
    </script>
  </body>
</html>
