<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property di Constructor Function</title>
  </head>
  <body>
    <script>
      // Sebenarnya setelah kita membuat object, kita bisa dengan mudah menambahkan property ke dalam object tersebut hanya dengan menggunakan nama variable-nya, diikuti tanda titik dan nama property
      // Namun jika seperti itu, alhasil, constructor function yang sudah kita buat tidak terlalu berguna, karena property nya hanya ada di object yang kita tambahkan property
      // Untuk menambahkan property di dalam sebuah object yang dibuat dari constructor function, kita bisa menggunakan kata kunci this lalu diikuti dengan nama property-nya
      function person() {
        this.firstName = "";
        this.lastName = "";
      }

      const adrian = new person();
      adrian.firstName = "Adrian";
      adrian.lastName = "Ramadhan";
      const nabil = new person();

      console.log(adrian);
      console.log(nabil);
    </script>
  </body>
</html>
