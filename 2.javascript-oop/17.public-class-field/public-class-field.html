<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Class Field</title>
  </head>
  <body>
    <script>
      // Biasanya, saat kita ingin menambahkan field (property yang berisi value), kita biasanya tambahkan di constructor
      // Namun, ada proposal di EcmaScript yang mengajukan pembuatan public class field ditempatkan diluar constructor, selevel dengan penempatan method
      // Proposal ini masih belum final, namun beberapa browse sudah mendukung-nya

      // Public Class Field
      // Dalam proposal tersebut juga disebutkan bahwa EcmaScript akan mendukung access modifier public dan private
      // Public artinya bisa diakses dari luar class, dan private hanya bisa diakses di dalam class
      // Untuk membuat public class field, kita bisa langsung buat nama field dengan value-nya selevel method
      // Jika kita tidak memasukkan value ke dalam field tersebut, artinya field tersebut memiliki value undefined
      class Costumer {
        firstName;
        lastName;
        balance = 0;

        constructor(firstName, lastName) {
          this.firstName = firstName;
          this.lastName = lastName;
          this.fullName = firstName + " " + lastName;
        }

        sayHello() {
          console.log(`Selamat Datang, ${this.fullName}`);
        }
      }

      const adrian = new Costumer("Adrian", "Ramadhan");
      console.log(adrian);
      adrian.sayHello();
    </script>
  </body>
</html>
