      class Penjumlahan {
        jumlah(angka, angka2) {
          if (angka && angka2) {
            this.#adaAngka(angka, angka2);
          } else {
            this.#tidakAdaAngka();
          }
        }

        #adaAngka(angka, angka2) {
          console.log(angka + angka2);
        }

        #tidakAdaAngka() {
          console.log(`Anda Belum Memasukkan Angka`);
        }
