<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor Class</title>
  </head>
  <body>
    <script>
      // Karena bentuk constructor function mirip dengan function, jadi kita bisa menambah parameter pada constructor function, lantas bagaimana dengan class?
      // Di class juga kita bisa menambah constructor, dimana dengan menggunakan constructor, kita juga bisa menambah parameter saat pertama kali membuat objectnya
      // Untuk membuat constructor di class, kita bisa menggunakan kata kunci constructor
      class Person {
        constructor(name) {
          console.log(`Hello ${name}`);
        }
      }

      const adrian = new Person("Adrian");
      console.log(adrian);
    </script>
  </body>
</html>
