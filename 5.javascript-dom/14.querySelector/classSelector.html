<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Selector</title>
  </head>
  <body>
    <ul>
      <li class="menuItem">1</li>
      <li>2</li>
      <li class="menuItem">3</li>
    </ul>
    <script>
      // Class Selector merupakan selector untuk menyeleksi semua element yang memiliki class yang sesuai selector
      // Untuk menggunakanya, kita bisa sebutkan nama class nya diawali dengan titik
      const element = document.querySelectorAll(".menuItem");
      console.log(element);
    </script>
  </body>
</html>
