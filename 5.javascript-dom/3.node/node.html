<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node</title>
  </head>
  <body>
    <ul style="list-style: none; padding: 0px" id="menu">
      <li id="first">First</li>
      <li id="second">Second</li>
      <li id="third">Third</li>
    </ul>
    <script>
      // Node
      // Node adalah base class dari Document, Element dan Attr
      // Artinya semua fitur yang dimiliki di Node dimiliki turunannya
      // Node dalam DOM itu bentuknya adalah Tree (pohon), artinya dengan Node, kita bisa melihat Parent (node diatas nya), Children (node dibawahnya), Sibling (node disebelahnya)
      // https://developer.mozilla.org/en-US/docs/Web/API/Node
      const menu = document.getElementById("menu");
      console.log(menu);
      console.log(menu.hasChildNodes());

      const second = document.getElementById("second");
      console.log(second);
      console.log(menu.hasChildNodes());

      const third = document.getElementById("third");
      console.log(third);
      console.log(third.hasChildNodes());
    </script>
  </body>
</html>
