<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NamedNodeMap</title>
  </head>
  <body>
    <img
      id="logo"
      src="https://www.programmerzamannow.com/img/pzn.png"
      alt="PZN-logo"
    />
    <script>
      // NamedNodeMap merupakan kumpulan dari Attr
      // Mirip seperti NodeList, namun isinnya dalah Attr
      // https://developer.mozilla.org/en-US/docs/Web/API/NamedNodeMap
      const logo = document.getElementById("logo");
      const attributes = logo.attributes;

      for (let attribute of attributes) {
        console.log(`Name : ${attribute.name} Value: ${attribute.value}`);
      }
    </script>
  </body>
</html>
