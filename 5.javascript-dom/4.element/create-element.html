<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Element</title>
  </head>
  <body>
    <div id="content"></div>
    <script>
      // Sebelumnya kita hanya mengambil element menggunakan id, artinya kita perlu buat dulu element nya di HTML
      // Kita juga bisa membuat object element baru, dan menambahkannya ke halaman web
      // Kita juga bisa menggunakan method createElement(tag) pada document
      // https://developer.mozilla.org/en-US/docs/Web/API/Document/createElement
      const content = document.getElementById("content");

      // Create h1
      const title = document.createElement("h1");
      title.textContent = "This Is Title";
      content.appendChild(title);

      // Create p
      const description = document.createElement("p");
      description.textContent = "This Is Description";
      content.appendChild(description);
    </script>
  </body>
</html>
