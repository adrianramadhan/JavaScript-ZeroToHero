<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Text Node</title>
  </head>
  <body>
    <script>
      // Kita juga bisa membuat Text Node menggunakan method document.createTextNode(string)
      // Hasilnya berupa Text yang bisa kita tambahkan ke Node lain

      const textNode = document.createTextNode("Adrian Ramadhan");
      document.body.append(textNode);
    </script>
  </body>
</html>
