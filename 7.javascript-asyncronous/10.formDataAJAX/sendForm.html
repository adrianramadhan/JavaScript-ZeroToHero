<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax send JSON</title>
  </head>
  <body>
    <form enctype="application/x-www-form-urlencoded">
      <label for="username"
        >Username : <input type="text" name="username" id="username"
      /></label>
      <br />
      <label for="password"
        >Password : <input type="password" name="password" id="password"
      /></label>
      <br />
      <input type="button" value="Login" id="button" />
    </form>
    <h1 id="header"></h1>
    <script>
      // Selain JSON dan QueryParam, kadang kita juga mengirim Form Data dari Client ke Server menggunakan AJAX
      // Untuk kasus ini kita tetap bisa menggunakan URLSearchParam
      // Namun object URLSearchParam-nya kita kirim di method send()

      function doLogin() {
        const ajax = new XMLHttpRequest();
        ajax.open("POST", "https://eoko29l4mezm18p.m.pipedream.net/");
        ajax.onload = function () {
          const header = document.getElementById("header");
          header.textContent = ajax.responseText;
          console.log("Sukses");
        };
        ajax.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        const form = new URLSearchParams();
        form.append("username", document.getElementById("username").value);
        form.append("password", document.getElementById("password").value);
        ajax.send(form);
      }

      document.getElementById("button").onclick = doLogin;
    </script>
  </body>
</html>
