<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Send Query Param</title>
  </head>
  <body>
    <form>
      <label for="search"
        >Search : <input type="text" id="search" name="search"
      /></label>
      <br />
      <label for="searchButton"
        ><input type="button" value="Search!" id="searchButton"
      /></label>
    </form>
    <script>
      // Selain format JSON, kadang saat mengirim data menggunakan AJAX, kita hanya mengirim dalam bentuk Query Parameter
      // Pada kasus ini, kita bisa saja mengubah url-nya dengan menambah Query Parameter, namun ada cara yang lebih mudah, yaitu menggunakan object URLSearchParam
      // https://developer.mozilla.org/en-US/docs/Web/API/URLSearchParams
      function doSearch() {
        const ajax = new XMLHttpRequest();
        const param = new URLSearchParams();
        param.append("search", document.getElementById("search").value);
        param.append("filter", document.getElementById("search").value);

        ajax.open(
          "GET",
          `https://eoko29l4mezm18p.m.pipedream.net/?${param.toString()}`
        );
        ajax.onload = function () {
          console.log(ajax.responseText);
        };
        ajax.send();
      }

      document.getElementById("searchButton").onclick = doSearch;
    </script>
  </body>
</html>
