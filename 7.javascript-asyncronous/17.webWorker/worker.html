<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker</title>
  </head>
  <body>
    <button id="button">Click</button>
    <script>
      // Untuk menggunakan Web Worker API, kita bisa membuat object Worker
      // https://developer.mozilla.org/en-US/docs/Web/API/Worker
      // Saat kita membuat object Worker, Worker tidak akan secara otomatis berjalan, melainkan kita perlu memberi perintah dengan cara mengirim pesan
      // Untuk mengirim pesan, kita bisa gunakan method postMessage()
      // Sedangkan untuk menerima balasan dari worker, kita bisa menggunakan event listener onemessage
      // Data yang diterima adalah object MessaggeEvent
      // https://developer.mozilla.org/en-US/docs/Web/API/Window/message_event
      const worker = new Worker("worker.js");
      worker.addEventListener("message", function (message) {
        console.log(message.data);
      });

      document.getElementById("button").onclick = function () {
        worker.postMessage(1000000);
      };
    </script>
  </body>
</html>
