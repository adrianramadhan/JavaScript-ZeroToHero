<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <script>
      // Scope merupakan area akses sebuah data
      // Ada dua jenis scope, global scope dan local scope
      // Setiap kita membuat function, maka kita akan membuat local scope untuk function tersebut
      // Data di global scope bisa diakses dari local scope, namun data di local scope hanya bisa diakses di local scope tersebut atau scope local dibawahnya (dalam kasus nested function)

      counter = 0;
      function hitMe() {
        counter++;
      }

      hitMe();
      hitMe();
      hitMe();
      console.log(counter);

      function first() {
        // Local variable First
        let firstVariable = "First"; // ERROR
      }

      function second() {
        // Local variable Second
        let secondVariable = "Second"; // ERROR
      }

      first();
      second();
      // console.log(firstVariable); ERROR
      // console.log(secondVariable); ERROR
    </script>
  </body>
</html>
