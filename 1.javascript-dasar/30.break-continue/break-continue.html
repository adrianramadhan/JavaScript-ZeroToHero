<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break & Continue</title>
  </head>
  <body>
    <script>
      // Break
      // Pada switch statement, kita sudah mengenal kata kunci break, yaitu untuk menghentikan case dalam switch
      // Sama dengan perulangan, break juga digunakan untuk menghentikan seluruh perulangan
      // Namun berbeda dengan continue, continue digunakan untuk menghentikan perulangan saat ini, lalu melanjutkan ke perulangan selanjutnya
      let counter = 1;
      while (true) {
        document.writeln(`<p>Pengulangan ke-${counter}</p>`);
        counter++;

        if (counter > 10) {
          break;
        }
      }
      document.writeln("<br>");
      // Continue
      for (let angkaGanjil = 1; angkaGanjil <= 100; angkaGanjil++) {
        if (angkaGanjil % 2 == 0) {
          continue;
        }
        document.writeln(`<p>Bilangan Ganjil-${angkaGanjil}</p>`);
      }
    </script>
  </body>
</html>
