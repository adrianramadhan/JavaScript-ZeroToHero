    <title>Optional Parameter</title>

  <body>
    <script>
      // Secara default, parameter di function di optional
      // Artinya kita tidak wajib mengisi value-nya ketika memanggil function
      // Jika tidak ada value yang kita kirim ke parameter ketika memangil function, maka secara otomatis parameter tersebut bernilai undefined
    </script>
