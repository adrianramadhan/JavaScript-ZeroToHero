<!-- Variabel adalah tempat untuk menyimpan data -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable-Let</title>
  </head>
  <body>
    <script>
      // Deklarasi Variabel
      var firstName = "Adrian";
      var lastName = "Ramadhan";
      var fullName = firstName + " " + lastName;

      // Eksekusi variabel
      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");
    </script>
  </body>
</html>
