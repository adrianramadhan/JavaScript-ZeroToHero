<!-- Variabel adalah tempat untuk menyimpan data -->
<!-- Const adalah Variable yang konstan -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable-Constt</title>
  </head>
  <body>
    <script>
      // Deklarasi Variabel
      const app = "Belajar JavaScript Dasar";
      // Eksekusi variabel
      document.writeln(app);
      document.writeln("</br>");
      document.writeln(app);
      document.writeln("</br>");
      document.writeln(app);
      document.writeln("</br>");
      document.writeln(app);
      document.writeln("</br>");
      document.writeln(app);
      document.writeln("</br>");
    </script>
  </body>
</html>
