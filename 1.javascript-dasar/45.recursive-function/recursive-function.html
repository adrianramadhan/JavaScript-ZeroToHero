<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive Function</title>
  </head>
  <body>
    <script>
      // Recursive function adalah kemampuan function memangggil function dirinnya sendiri
      // Kadang memang ada banyak problem, yang lebih mudah diselesaikan menggunakan recursive function, seperti contohnya kasus faktorial
      function factorial(value) {
        let result = 1;
        for (i = 1; i <= value; i++) {
          result *= i;
        }
        return result;
      }

      console.log(factorial(5));

      // Factorial recursive
      function factorialRecursive(value) {
        if (value === 1) {
          return 1;
        } else {
          return value * factorialRecursive(value - 1);
        }
      }

      console.log(factorialRecursive(5));

      factorialRecursive(5);
      // 5 * factorial recursive (4)
      // 5 * 4 * factorial recursive (3)
      // 5 * 4 * 3 * factorial recursive (2)
      // 5 * 4 * 3 * 2 * factorial recursive (1)
      // 5 * 4 * 3 * 2 * 1
    </script>
  </body>
</html>
