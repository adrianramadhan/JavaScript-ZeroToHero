    <script>
      // Closure adalah kombinasi function dan bundel referensi ke data sekitarnya
      // Dengan kemampuan closure, kita bisa membuat sebuah function di local scope dan referensi ke data di sekitar local scope tersebut, keluar scope-nya

      function createAdder(value) {
        const owner = "Adrian Ramadhan";
        function add(params) {
          console.log(owner);
          return value + params;
        }
        return add;
      }
      const addTwo = createAdder(2);
      console.log(addTwo(10));
