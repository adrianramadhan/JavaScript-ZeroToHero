t<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      // String
      document.writeln("Adrian Ramadhan");
      document.writeln("</br>");
      document.writeln("adrianramadhan.com");
      document.writeln("</br>");
      document.writeln("</br>");

      // Operator String
      document.writeln("Nama : " + "Adrian" + "Ramadhan");
      document.writeln("</br>");
      document.writeln("Website : " + "adrianramadhan.com");
      document.writeln("</br>");

      // Escape Squence String (Karakter Khusus)
      /* \n(enter)
         \t(tab)
         \'(')
         \"(")
         \\(\)
      */

      document.writeln("<textarea cols='100' rows'10'>");
      document.writeln("Adrian \nRamadhan");
      document.writeln("\\Home \\Adrian\n");
      document.writeln('"adrianramadhan.com"\n');
      document.writeln("'Belajar JavaScript'\n");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
