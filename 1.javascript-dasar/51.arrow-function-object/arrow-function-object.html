<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function di Object</title>
  </head>
  <body>
    <script>
      // Arrow function juga bisa kita gunakan sebagai object method
      // Namun perlu diketahui, Arrow function tidak bisa digunakan untuk mengakses argument object, function generator, kata kunci this dan kata kunci super
      // Jadi pastikan gunakan Arrow Function hanya memang ketika kita tidak butuh fitur" diatas
      const person = {
        name: "Luthfi",
        sayHello: (value) => {
          console.log(this); // Window
          console.log(`Hello ${this.name} kenalin aku ${value}`); // tidak bisa mengakses this
        },
      };

      person.sayHello("Adrian");
    </script>
  </body>
</html>
