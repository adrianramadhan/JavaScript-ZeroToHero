<!-- Untuk mensubtitusi data dari luar string kedalam string -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Template</title>
  </head>
  <body>
    <script>
      // String Template
      const fullName = "Adrian Ramadhan";
      const firstName = "Adrian";
      const lastName = "Ramadhan";
      const template = `Name : ${firstName} ${lastName}`;

      console.info(template);

      // Expression di String Template
      const nilai = 90;
      const template2 = `Name : ${fullName}, Lulus : ${nilai > 70}`;

      console.info(template2);

      // Multiline String (Cukup menambahkan Enter)

      const multiline = `Nama Saya Adrian,
Sekarang Sedang Belajar,
Sering juga ngulik sesuatu
Kalo lagi males, paling tidur`;

      document.writeln("<pre>");
      document.writeln(multiline);
      document.writeln("</pre>");
    </script>
  </body>
</html>
