<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>With Statement</title>
  </head>
  <body>
    <script>
      // With statement merupakan fitur yang digunakan untuk menurunkan sebuah scope data
      // Dengan menggunakan with statement, kita bisa mengakses property dalam sebuah data tanpa harus menyebut datanya
      // Walaupun menggunakan With Statement menjadi lebih mudah tetapi penggunaan With statement tidak direkomendasikan karena terlihat ambigu
      const person = {
        firstName: "Adrian",
        middleName: "Putra",
        lastName: "Ramadhan",
      };

      console.log(person.firstName);
      console.log(person.middleName);
      console.log(person.lastName);

      with (person) {
        console.log(firstName);
        console.log(middleName);
        console.log(lastName);
      }
    </script>
  </body>
</html>
