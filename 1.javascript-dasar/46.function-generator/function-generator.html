<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Generator</title>
  </head>
  <body>
    <script>
      // Function generator adalah function yang digunakan untuk membuat data generator
      // Generator adalah data yang bisa di iterasi seperti Array
      // Untuk membuat function generator, kita perlu menggunakan tanda * (bintang) setelah kata function
      // Dan untuk mengembalikan data di tiap iterasi, kita bisa gunakan kata kunci yield diikuti datanya
      function* createName() {
        yield "Adrian";
        yield "Putra";
        yield "Ramadhan";
      }

      const names = createName();
      for (const name of names) {
        console.log(name);
      }
      console.log(createName());

      // lazy
      function* buatGanjil(value) {
        for (i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            console.log(`Yield ${i}`);
            yield i;
          }
        }
      }

      // eager
      function buatGanjilArray(value) {
        const result = [];
        for (i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            console.log(`Yield ${i}`);
            result.push(i);
          }
        }
        return result;
      }

      const angkaGanjil = buatGanjil(100);
      //   for (const ganjil of angkaGanjil) {
      //     console.log(ganjil);
      //   }
      // next().value adalah function dari Function Generator (Lazy)
      console.log(angkaGanjil.next().value);
      console.log(angkaGanjil.next().value);
      console.log(angkaGanjil.next().value);
    </script>
  </body>
</html>
