<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      // Function adalah blok kode program yang akan berjalan saat kita panggil
      // Sebelumya kita sudah menggunakan function writeln() untuk menampilkan tulisan dihtml
      // Untuk membuat function, kita bisa menggunakan kata kunci function, lalu diikuti dengan nama function, kurung() dan diakhiri blok kurung{}
      // Kita bisa memanggil function dengan menggunakan nama function lalu diikuti dengan tanda ()
      // Function juga disebut dengan method
      function sayHelloWorld() {
        document.writeln(`<p>Hello World</p>`);
      }

      sayHelloWorld();
      sayHelloWorld();
      sayHelloWorld();
    </script>
  </body>
</html>
