<!-- Representasi data yang belum terdefinisi -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undefined</title>
  </head>
  <body>
    <script>
      // Undefined
      let name;
      if (name === undefined) {
        console.info("UNDEFINED");
      } else {
        console.info("DEFINED");
      }

      // Undefined Array Value
      const names = ["Adrian", "Ramadhan"];
      if (names[0] === undefined) {
        console.info("Array Undefined");
      } else {
        console.info("Array Defined");
      }

      // Undefined Object Property
      const person = { name: "Adrian" };
      if (person.name === undefined) {
        console.info("Object Undefined");
      } else {
        console.info("Object Defined");
      }
    </script>
  </body>
</html>
